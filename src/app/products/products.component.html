<div class="row d-flex justify-content-between m-5">
    <div class="col-7 fw-bold">Product List </div>
    <div class="col-5">
        <button class="btn btn-sm btn-info">Add Product</button>
    </div>
</div>

<div class="row m-5">
<table class="table shadow-sm">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">price</th>
            <th scope="col">description</th>
        </tr>
    </thead>
    <tbody>
@for (product of products; track $index) {
    <tr>
        <td>{{product.id}}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
    </tr>
}

        
    </tbody>
</table>
</div>
